<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- 
			FAVICON AND ICON CONFIGURATION:
			
			The favicon and icon files are located in the /static folder
			and are served from the root of the site (e.g., /favicon.ico).
			
			TO UPDATE FAVICONS:
			Replace these files in the /static folder:
			- /favicon.ico (32x32 or 16x16)
			- /favicon-16x16.png
			- /favicon-32x32.png
			- /apple-touch-icon.png (180x180)
			- /android-chrome-192x192.png
			- /android-chrome-512x512.png
			
			These links are defined here for reliability and as fallbacks.
			Additional dynamic favicon configuration is handled in the layout files.
		-->
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/global.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
